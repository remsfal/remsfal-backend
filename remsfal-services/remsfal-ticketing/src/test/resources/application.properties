# Test-specific configuration
# Disable ALL dev services for tests to prevent unintended resource loading
%test.quarkus.devservices.enabled=false
# Explicitly enable only Cassandra and MinIO dev services for tests that need them
%test.quarkus.cassandra.devservices.enabled=true
%test.quarkus.minio.devservices.enabled=true
# Disable Kafka dev services
%test.quarkus.kafka.devservices.shared=false
%test.quarkus.kafka.devservices.enabled=false
# Provide a dummy Kafka bootstrap server to prevent Quarkus from trying to start dev services
%test.kafka.bootstrap.servers=localhost:9999
# Disable Kafka messaging connectors for tests that don't need them  
%test.mp.messaging.outgoing.ocr-request.enabled=false
%test.mp.messaging.incoming.ocr-result.enabled=false
