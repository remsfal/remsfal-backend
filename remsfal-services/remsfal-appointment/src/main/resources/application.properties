%dev.quarkus.devservices.enabled=false

# Server Configuration
quarkus.http.port=8083
quarkus.http.host=0.0.0.0
quarkus.http.cors=true

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.max-size=10
quarkus.datasource.jdbc.additional-jdbc-properties.ApplicationName=remsfal-appointment

# Development Profile
%dev.quarkus.datasource.username=remsfalAdmin
%dev.quarkus.datasource.password=remsfalSecret
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/REMSFAL
%dev.quarkus.datasource.devservices.enabled=false

# Production Profile
%prod.quarkus.datasource.username=${DB_USERNAME:remsfalAdmin}
%prod.quarkus.datasource.password=${DB_PASSWORD:remsfalSecret}
%prod.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/REMSFAL}

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
%prod.quarkus.hibernate-orm.log.sql=false

# Flyway Migration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0.0.0
quarkus.flyway.locations=db/migration
quarkus.flyway.table=flyway_schema_history_appointment

# OpenAPI Configuration
quarkus.smallrye-openapi.store-schema-directory=target/openapi
quarkus.smallrye-openapi.store-schema-file-name=appointment-spec
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO
%dev.quarkus.log.level=DEBUG
quarkus.log.category."de.remsfal.appointment".level=DEBUG

%dev.quarkus.http.proxy.enable-forwarded-host=true
%test.quarkus.http.proxy.enable-forwarded-host=true
