name: "Sonar Analysis"

on:
  workflow_run:
    workflows: [CI Build]
    types: [completed]

permissions:
  contents: read
  actions: read # required for atifact download
  pull-requests: write # required to set PR status

jobs:
  sonar-cloud-analysis:
    name: "Sonar Cloud Build"
    runs-on: ubuntu-latest
    # dependabot should not have SONAR_TOKEN
    if: github.actor != 'dependabot[bot]' && github.repository_owner == 'remsfal' && github.event.workflow_run.conclusion == 'success'

    steps:
      - name: List artifacts on source run
        uses: actions/github-script@v7
        with:
          script: |
            const [owner, repo] = '${{ github.event.workflow_run.repository.full_name }}'.split('/');
            const res = await github.rest.actions.listWorkflowRunArtifacts({
              owner, repo, run_id: ${{ github.event.workflow_run.id }}
            });
            core.info('Artifacts: ' + res.data.artifacts.map(a => a.name).join(', '));

      - name: Download Coverage Report from CI Build
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          name: coverage-${{ github.event.workflow_run.head_sha }}
          path: coverage
      - name: Download Checkstyle Report from CI Build
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          name: checkstyle-${{ github.event.workflow_run.head_sha }}
          path: checkstyle
      - name: Checkout at triggering ref (read-only)
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0
      # --- Sonar -> PULL REQUESTS ---
      - name: SonarCloud Scan (PR decoration)
        if: ${{ github.event.workflow_run.event == 'pull_request' }}
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.coverage.jacoco.xmlReportPaths=coverage/jacoco.xml
            -Dsonar.java.checkstyle.reportPaths=checkstyle/checkstyle-result.xml
            -Dsonar.scm.revision=${{ github.event.workflow_run.head_sha }}
            -Dsonar.pullrequest.key=${{ github.event.workflow_run.pull_requests[0].number }}
            -Dsonar.pullrequest.branch=${{ github.event.workflow_run.head_branch }}
            -Dsonar.pullrequest.base=${{ github.event.workflow_run.pull_requests[0].base.ref }}
      # --- Sonar -> PUSH on main ---
      - name: SonarCloud Scan (main branch analysis)
        if: ${{ github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' }}
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.coverage.jacoco.xmlReportPaths=coverage/jacoco.xml
            -Dsonar.java.checkstyle.reportPaths=checkstyle/checkstyle-result.xml
            -Dsonar.scm.revision=${{ github.event.workflow_run.head_sha }}
            -Dsonar.branch.name=main
